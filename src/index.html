<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

        crossorigin=anonymous>
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/style.css">
  <script>
    if ('fonts' in document) {
      var regular = new FontFace('ProximaNova', 'url(/../fonts/ProximaNova/ProximaNova-400.woff2) format("woff2"), url(/../fonts/ProximaNova/ProximaNova-400.woff) format("woff")')
      var semibold = new FontFace('ProximaNova', 'url(/../fonts/ProximaNova/ProximaNova-600.woff2) format("woff2"), url(/../fonts/ProximaNova/ProximaNova-600.woff) format("woff")')
      var bold = new FontFace('ProximaNova', 'url(/../fonts/ProximaNova/ProximaNova-700.woff2) format("woff2"), url(/../fonts/ProximaNova/ProximaNova-700.woff) format("woff")')
      Promise.all([regular.load(), semibold.load(), bold.load()]).then(function(fonts) {
        fonts.forEach(function(font) {
          document.fonts.add(font)
        })
      })
    }
    if (!('fonts' in document) && 'head' in document) {
      var style = document.createElement('style')
      style.innerHTML = '@font-face { font-family: ProximaNova; src: url(/fonts/ProximaNova/ProximaNova-400.woff2) format("woff2"), url(/fonts/ProximaNova/ProximaNova-400.woff) format("woff"); }@font-face { font-family: ProximaNova; src: url(/fonts/ProximaNova/ProximaNova-600.woff2) format("woff2"), url(/fonts/ProximaNova/ProximaNova-600.woff) format("woff"); }@font-face { font-family: ProximaNova; src: url(/fonts/ProximaNova/ProximaNova-700.woff2) format("woff2"), url(/fonts/ProximaNova/ProximaNova-700.woff) format("woff"); }'
      document.head.appendChild(style)
    }
  </script>

<div class="wrapper">
  <div class="content">
    <div class="overlay" id="js-overlay"></div>
    <header class="header" id="js-header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <div class="logo">
              <a href="" class="logo__link">
                <img class="logo__image" src="/images/logo.svg" alt="">
              </a>
            </div>
            <div class="search js-search-location">
              <div class="search__field">
                <svg class="icon icon_location search__icon" width="22" height="29">
                  <use xlink:href="#location"></use>
                </svg>
                <input class="search__input js-search-input" type="search" id="js-location-search" placeholder="Введите адрес доставки">
                <label class="search__label js-search-label" for="js-location-search">Адрес доставки</label>
                <button type="button" class="search__close js-search-close">
                  <svg class="icon icon_close search__close-icon" width="16" height="17">
                    <use xlink:href="#close"></use>
                  </svg>
                </button>
              </div>
              <div class="search__results search__results_location js-search-menu">
                <button type="button" class="search__result">ул. Петровско-Разумовская 17</button>
                <button type="button" class="search__result">ул. Сибирский проезд 10, к.2</button>
                <button type="button" class="search__result">ул. Перервинский бульвар 27, к.1</button>
              </div>
            </div>
          </div>
          <div class="header__right">
            <div class="search js-search-just">
              <div class="search__field">
                <svg class="icon icon_search search__icon" width="21" height="21">
                  <use xlink:href="#search"></use>
                </svg>
                <input class="search__input js-search-input" type="search" id="js-search-input" placeholder="Название, кухня, ресторан...">
                <label class="search__label js-search-label" for="js-search-input">Поиск</label>
                <button type="button" class="search__close js-search-close">
                  <svg class="icon icon_close search__close-icon" width="16" height="17">
                    <use xlink:href="#close"></use>
                  </svg>
                </button>
              </div>
              <div class="search__results search__results_just js-search-menu">
              </div>
            </div>
            <button class="log-in" data-modal=".js-modal-login">
              <svg class="icon icon_log-in log-in__icon" width="24" height="24">
                <use xlink:href="#log-in"></use>
              </svg>
              <span class="log-in__text">Войти</span>
            </button>
            <div class="user">
              <button class="user__button" type="button" id="js-profile-button">
                <svg class="icon icon_user" width="23" height="25">
                  <use xlink:href="#user"></use>
                </svg>
              </button>
              <div class="user__menu" id="js-profile-menu">
                <ul class="user__list">
                  <li class="user__item">
                    <a href="" class="user__link">
                      <span class="user__icon">
                          <svg class="icon icon_user " width="23" height="25">
                           <use xlink:href="#user"></use>
                           </svg>
                      </span>
                      <span class="user__text">Личные данные</span>
                    </a>
                  </li>
                  <li class="user__item">
                    <a href="" class="user__link">
                      <span class="user__icon">
                          <svg class="icon icon_address" width="25" height="26">
                           <use xlink:href="#address"></use>
                           </svg>
                      </span>
                      <span class="user__text">Адреса доставки</span>
                    </a>
                  </li>
                  <li class="user__item">
                    <a href="" class="user__link">
                      <span class="user__icon">
                          <svg class="icon icon_list" width="26" height="26">
                           <use xlink:href="#list"></use>
                           </svg>
                      </span>
                      <span class="user__text">Предыдущие заказы</span>
                    </a>
                  </li>
                </ul>
                <button type="button" class="user__logout" id="js-logout">
                  <span class="user__logout-icon">
                      <svg class="icon icon_log-in" width="24" height="24">
                        <use xlink:href="#log-in"></use>
                      </svg>
                    </span>
                  <span class="user__logout-text">Выход</span>
                </button>
              </div>
            </div>
            <a href="" class="header__basket">
              <svg class="icon icon_basket header__basket-icon" width="28" height="24">
                <use xlink:href="#basket"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>
    <nav class="menu">
      <div class="container">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link active">Все</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Суши</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="modal js-modal-login">
        <div class="modal__wrapper">
          <div class="modal__title">Вход в личный кабинет</div>
          <button class="modal__close js-close-modal" type="button">
            <svg class="icon icon_close modal__close-icon" width="16" height="17">
              <use xlink:href="#close"></use>
            </svg>
          </button>
          <div class="enter modal__middle">
            <form class="enter__form" id="js-login-form">
              <div class="enter__blocks">
                <div class="enter__block">
                  <label for="phone" class="enter__label">Введите номер телефона</label>
                  <div class="enter__field">
                    <input name="phone" id="phone" type="text" class="enter__input js-phone-mask js-input" value="+7(">
                    <div class="enter__error"></div>
                  </div>
                </div>
                <div class="enter__block">
                  <label for="code" class="enter__label">Введите код из СМС-сообщения</label>
                  <div class="enter__field">
                    <input name="code" id="code" type="text" class="enter__input js-input">
                    <div class="enter__error"></div>
                  </div>
                </div>
                <div class="enter__block">
                  <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__block">Указывая номер телефона, я принимаю <br> условия <a href=""
                                                                                                      class="checkbox__link">пользовательского соглашения</a></span>
                  </label>
                </div>
                <button class="enter__submit" type="submit">Войти</button>
              </div>
            </form>
          </div>
          <div class="modal__bottom">
            В первый раз?
            <button type="button" class="modal__btn">Зарегистрироваться</button>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>
<footer class="footer">
  <div class="container">
    footer
  </div>
</footer>
<script src="/js/script.js"></script>
</body>
</html>
